<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Shark</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1>Flappy Shark</h1>
      <section class="canvas-wrap" aria-label="Flappy Shark game area">
        <canvas id="gameCanvas" width="420" height="720"></canvas>

        <div id="startOverlay" class="overlay overlay-visible">
          <div class="card">
            <h2>Flappy Shark</h2>
            <p>Eat fish schools to score and grow.</p>
            <p>Avoid obstacles, the surface, and ocean floor.</p>
            <p>Press <strong>Space</strong> or <strong>Tap</strong> to start.</p>
          </div>
        </div>

        <div id="gameOverOverlay" class="overlay" aria-live="polite">
          <div class="card">
            <h2>Game Over</h2>
            <p id="finalScore">Score: 0</p>
            <p id="bestScore">Best: 0</p>
            <button id="restartBtn" type="button">Play Again</button>
          </div>
        </div>

        <div class="hud">
          <div><span class="label">Score</span> <span id="scoreValue">0</span></div>
          <div><span class="label">Size</span> <span id="sizeValue">x1.0</span></div>
          <div><span class="label">Best</span> <span id="highValue">0</span></div>
        </div>
      </section>
      <p class="hint">Controls: Space, Click, or Tap</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
